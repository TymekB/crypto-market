services:
    app.controller.action.login_user_action:
        class: App\Controller\Action\LoginUserAction
        arguments:
            - '@twig'
            - '@Symfony\Component\Security\Http\Authentication\AuthenticationUtils'
            - '@security.authorization_checker'
            - '@router'
        tags:
            - { name: controller.service_arguments }

    app.controller.action.show_dashboard_action:
        class: App\Controller\Action\ShowDashboardAction
        arguments:
            - '@twig'
        tags:
            - { name: controller.service_arguments }

    app.controller.action.register_user_action:
        class: App\Controller\Action\RegisterUserAction
        arguments:
            - '@twig'
            - '@form.factory'
        tags:
            - { name: controller.service_arguments }